<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4355f9;
            color: white;
        }
        .logo {
            max-height: 50px;
            max-width: 150px;
            background-color: white;
            padding: 5px;  /* Adding some padding to create space around the logo */
        }
        .button {
            background-color: #f1f1f1;
            color: #4355f9;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #4355f9;
            text-align: center;
            padding: 10px;
            color: white;
        }
        .menu {
            width: 200px;
            background-color: #f1f1f1;
            padding: 15px;
        }
        .content {
            margin-left: 210px;
            padding: 15px;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .menu {
                width: 100%;
                position: static;
                display: block;
            }
            .content {
                margin-left: 0;
            }
            .footer {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://global-uploads.webflow.com/62e7004a0f9b3a63b980ac3c/62e70c84dd3aac06fb2ac2b6_topia-logo-blue-2x.png" alt="Logo" class="logo">
        <h1 style="display: none;">My Website</h1>
        <button class="button">Create World</button>
    </div>

    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Welcome to my website!</h2>
        <p>This is some content for the website.</p>
    </div>

    <div class="footer">
        <p>&copy; 2023 My Website</p>
    </div>
</body>
</html>
