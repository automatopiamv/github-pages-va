<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        .header {
            text-align: center;
            padding: 10px;
            background-color: #4355f9;
            color: white;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #4355f9;
            text-align: center;
            padding: 10px;
            color: white;
        }
        .menu {
            width: 200px;
            background-color: #f1f1f1;
            padding: 15px;
        }
        .content {
            margin-left: 210px;
            padding: 15px;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .menu {
                width: 100%;
                position: static;
                display: block;
            }
            .content {
                margin-left: 0;
            }
            .footer {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
    </div>

    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Welcome to my website!</h2>
        <p>This is some content for the website.</p>
    </div>

    <div class="footer">
        <p>&copy; 2023 My Website</p>
    </div>
</body>
</html>
