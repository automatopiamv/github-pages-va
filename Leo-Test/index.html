<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4355f9;
            color: white;
        }
        .logo {
            max-height: 50px;
            max-width: 150px;
            background-color: white;
            padding: 5px;
        }
        .button {
            margin-left: 10px;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold; /* making the text bolder */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-signin {
            background-color: #4355f9;
            color: white;
        }
        .button-signin:hover {
            background-color: #f2f2f2;
            color: #4355f9;
        }
        .button-create {
            background-color: white;
            color: #4355f9;
        }
        .button-create:hover {
            background-color: #f2f2f2;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #4355f9;
            text-align: center;
            padding: 10px;
            color: white;
        }
        .menu {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-weight: bold; /* making the text bolder */
        }
        .menu > li {
            padding: 0 15px;
            position: relative;
        }
        .menu a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #f2f2f2;
        }
        .content {
            padding: 15px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            color: #4355f9;
            padding: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-weight: bold; /* making the text bolder */
        }
        .dropdown-content a:hover {
            background-color: #f2f2f2;
        }
        .menu > li:hover .dropdown-content {
            display: block;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .menu {
                flex-direction: column;
                position: static;
                display: block;
            }
            .content {
                margin-top: 10px;
            }
            .footer {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://global-uploads.webflow.com/62e7004a0f9b3a63b980ac3c/62e70c84dd3aac06fb2ac2b6_topia-logo-blue-2x.png" alt="Logo" class="logo">
        <ul class="menu">
            <li><a href="#">Pricing</a></li>
            <li>
                <a href="#">Resources</a>
                <div class="dropdown-content">
                    <a href="#">Blog</a>
                    <a href="#">Help Center</a>
                    <a href="#">Updates</a>
                    <a href="#">Unconference</a>
                </div>
            </li>
            <li><a href="#">Demo</a></li>
        </ul>
        <button class="button button-signin">Sign In</button>
        <button class="button button-create">Create World</button>
    </div>

    <div class="content">
        <h2>Welcome to my website!</h2>
        <p>This is some content for the website.</p>
    </div>

    <div class="footer">
        <p>&copy; 2023 My Website</p>
    </div>
</body>
</html>
