<!DOCTYPE html>

    <title>Topia - Help Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            color: #4355f9;
            margin-left: 10%;
            margin-right: 10%;
        }
        .logo {
            max-height: 50px;
            max-width: 150px;
            background-color: white;
            padding: 5px;
        }
        .button {
            margin-top: 15px;
            margin-left: 10px;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }
        .button-signin {
            background-color: #4355f9;
            color: white;
        }
        .button-signin:hover {
            background-color: #f2f2f2;
            color: #4355f9;
        }
        .button-create {
            background-color: white;
            color: #4355f9;
        }
        .button-create:hover {
            background-color: #f2f2f2;
        }
        .footer {
            position: relative;
            left: 0;   /* Update to match body margin */
            right: 0;  /* Update to match body margin */
            bottom: 0;
            background-color: #4355f9;
            text-align: center;
            padding: 10px;
            color: white;
        }
        .menu {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-weight: bold;
            margin-right: 15px; /* Adjust this as needed */
        }
        .menu > li {
            padding: 0 15px;
            position: relative;
        }
        .menu a {
            color: #4355f9;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px;
            border-radius: 20px;
        }
        .menu a:hover {
            color: white;
            background-color: #4355f9;
        }
        .menu .active {
            background-color: #f2f2f2;
        }
        .menu-and-buttons {
            display: flex;
            align-items: center;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align the content to the start */
            padding: 15px;
            margin-bottom: 20px;
        }
        .content-text {
            width: 50%;  /* Reduce the width */
            margin-left: 10%;
            margin-right: 5%;
            font-size: 25px;
        }
        .content-form {
              width: 50%;   
              margin-right: 10%;
              border-radius: 20px;
              font-weight: bold;
        }
        .content-form input {
              width: 90%;
              padding: 10px;
              margin-bottom: 20px;
              border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            color: #4355f9;
            padding: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-weight: normal;
        }
        .dropdown-content a:hover {
            background-color: #4355f9;
            color: white;
        }
        .menu > li:hover .dropdown-content {
            display: block;
        }
        /* Responsive design */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            .menu {
                flex-direction: row;
                align-items: left;
            }
            .menu > li {
                padding: 10px 0;
            }
            .button {
                margin-top: 15px;
            }
            .menu-and-buttons{
                flex-direction: column;
            }
            .content {
                flex-direction: column;
            }
            .content-text {
                width: 100%;
                margin: 0;  /* Remove margin on smaller screens */
                padding: 0;
                font-size: 16px;
            }
            .content-form {
                margin: 0;  /* Remove margin on smaller screens */
                animation: none; /* Remove animation on smaller screens */
                width: 90%;
            }
            }
            .footer {
                position: static;
            }
        }
        @keyframes slideInFromRight {
              0% {
                  transform: translateX(100%);
                  opacity: 0;
              }
              100% {
                  transform: translateX(0);
                  opacity: 1;
              }
          }


      .content-text-full-width {
                width: 100%;  /* Adjust the width */
                text-align: center; /* Align the text to the center */
            }

            /* Responsive design */
            @media screen and (max-width: 768px) {
                .content-text-full-width {
                    width: 100%; /* Adjust the width for smaller screens */
                }
            }

      .boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-bottom: 20px;
            margin-top: 20px;
            margin-left: 10%;
            margin-right: 10%;
        }
        .box {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            width: 20%;
            margin: 0;
            margin-bottom: 20px;
        }
        .box h3 {
            margin-top: 0;
            color: #4355f9;
        }
        @media screen and (max-width: 768px) {
            .box {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        .box img{
          height: 20%;          
        }
.content-text-last {
    display: flex; /* Flex container */
    align-items: center; /* Vertically center items */
    justify-content: space-between; /* Space between text and image */
    margin-right: 10%;
    margin-left: 5%;
}

.content-text-last .topi {
    flex-shrink: 0; /* Prevent image from shrinking */
}

.content-text-last .topi img {
    height: 100px; /* Make the image same height as the text */
    object-fit: cover; /* Cover the full width of the image */
