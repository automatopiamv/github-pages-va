<!DOCTYPE html>
<html>
<head>
  <title>Website Title</title>
  <style>
    /* Add your CSS styling here */
    header {
      background-color: rgb(255, 255, 255);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
     
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 10px;
    }

   .logo {
            max-height: 50px;
            max-width: 150px;
            background-color: white;
            padding: 5px;  /* Adding some padding to create space around the logo */
           
        }
    }

   .button {
      padding: 10px 20px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
   <div class="header">
        <img src="https://global-uploads.webflow.com/62e7004a0f9b3a63b980ac3c/62eaa2e8083f3035c3316429_Dance-Turquoise.gif" alt="Logo" class="logo">
        <h1 style="display: none;">My Website</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Demo</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </nav>
    <button class="button">Button</button>
  </header>

  <!-- Add your website content here -->

  <footer>
    &copy; 2023 Your Company Name
  </footer>
</body>
</html>
