<!DOCTYPE html>
<html>
<head>
  <title>Website Title</title>
  <style>
    /* Add your CSS styling here */
    header {
      background-color: #f1f1f1;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      background-color: rgb(65,88,208);
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-left: 5px;
      color: #37343d;
      font-family: proxima-nova, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    .logo {
      width: 100px;
      height: 100px;
      /* Add your logo image URL or replace with actual code */
      background-image: url('logo.png');
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: #32a0a8;
      text-transform: uppercase;

    }

    .button {
      padding: 10px 20px;
      background-color: rgb(65,88,208);
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
   <div class="header">  
        <img src="https://global-uploads.webflow.com/62e7004a0f9b3a63b980ac3c/62eaa2e8083f3035c3316429_Dance-Turquoise.gif" alt="Logo" class="logo">
        <img src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/d6vixpckv1pls1dwsgi9" alt="Logo" class="logo">
        <h1 style="display: none;">My Website</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Demo</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </nav>
    <button class="button">Create World</button>
  </header>

  <!-- Add your website content here -->

  <footer>
    &copy; 2023 Your Company Name
  </footer>
</body>
</html>
