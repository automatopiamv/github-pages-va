<!DOCTYPE html>
<html>
<head>
  <title>Website Title</title>
  <style>
    /* Add your CSS styling here */
    header {
      background-color: #f1f1f1;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      background-color: rgb(65, 88, 208);
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-left: 10px;
      color: black;
      font-family: Calibri, Arial, sans-serif; /* Updated font-family */
      font-size: 16px;
      line-height: 1.5;
    }

    nav li a {
      text-decoration: none;
    }

    .logo {
      width: 60px;
      height: 60px;
      background-image: url('logo.png');
      background-size: cover;
      display: flex;
    }

    .logo-topia{
      width: 150px;
      height: 120px;
      background-image: url('logo-topia.png');
      background-size: cover;
      display: flex;
      align-items: right;
      margin-top: -70px;
      margin-left: 30px;
    }

    .button {
      width: 100px;
      height: 50px;
      border-radius: 12px;
      background-color: #5c6cf6;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-left: 20px;
      font-family: Calibri, Arial, sans-serif; /* Updated font-family */
      font-weight: normal; /* Removed font-weight */
    }

    /* Additional CSS */
    .nav-container {
      display: flex;
      align-items: center;
    }

    .nav-container ul {
      display: flex;
      margin-left: 10px;
    }

    .nav-container li {
      margin-left: 10px;
      position: relative;
    }

    .nav-container li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f1f1f1;
      padding: 10px;
      min-width: 150px;
    }

    .nav-container li:hover ul {
      display: block;
    }

    /* Mobile-friendly styles */
    @media screen and (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .logo {
        margin-bottom: 10px;
      }

      .nav-container {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 10px;
      }

      .nav-container ul {
        flex-direction: column;
      }

      .button {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header">  
      <img src="https://global-uploads.webflow.com/62e7004a0f9b3a63b980ac3c/62eaa2e8083f3035c3316429_Dance-Turquoise.gif" alt="Logo" class="logo">
      <img src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/d6vixpckv1pls1dwsgi9" alt="logo-topia" class="logo-topia">
      <h1 style="display: none;">My Website</h1>
    </div>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="#">Pricing</a></li>
          <li class="dropdown">
            <a href="#">Resources</a>
            <ul>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Help Center</a></li>
              <li><a href="#">Updates</a></li>
              <li><a href="#">Unconference</a></li>
            </ul>
          </li>
          <li><a href="#">Demo</a></li>
          <li><a href="#" style="color: #5c6cf6;">Sign In</a></li> <!-- Added Sign In button with specific font color -->
        </ul>
      </nav>
      <button class="button">Create World</button>
    </div>
  </header>

  <!-- Add your website content here -->

  <footer>
    &copy; 2023 Your Company Name
  </footer>
</body>
</html>
