<!DOCTYPE html>
<html>
<head>
  <title>Website Title</title>
  <style>
    /* Add your CSS styling here */
    header {
      background-color: #f1f1f1;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      background-color: rgb(65, 88, 208);
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-left: 10px;
      color: #37343d;
      font-family: Helvetica, Arial, sans-serif; /* Updated font-family */
      font-size: 20px;
      line-height: 1.5;
    }

    .logo {
      width: 60px;
      height: 60px;
      /* Add your logo image URL or replace with actual code */
      background-image: url('logo.png');
      background-size: cover;
      display: flex;
    }

    .logo-topia{
      width: 150px;
      height: 120px;
      background-image: url('logo-topia.png');
      background-size: cover;
      display: flex;
      align-items: right;
      margin-top: -70px;
      margin-left: 30px;
    }

  .button {
        width: 100px;
        height: 50px;
        border-radius: 12px;
        background-color: rgb(65, 88, 208);
        border-bottom: 5px solid #cccccc;
    }

    /* Additional CSS */
    .nav-container {
      display: flex;
      align-items: center;
    }

    .nav-container ul {
      display: flex;
      margin-left: 10px;
    }

    .nav-container li {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header">  
      <img src="https://global-uploads.webflow.com/62e7004a0f9b3a63b980ac3c/62eaa2e8083f3035c3316429_Dance-Turquoise.gif" alt="Logo" class="logo">
      <img src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/d6vixpckv1pls1dwsgi9" alt="logo-topia" class="logo-topia">
      <h1 style="display: none;">My Website</h1>
    </div>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Demo</a></li>
          <li><a href="#">Sign In</a></li>
        </ul>
      </nav>
      <button class="button">Create World</button>
    </div>
  </header>

  <!-- Add your website content here -->

  <footer>
    &copy; 2023 Your Company Name
  </footer>
</body>
</html>
